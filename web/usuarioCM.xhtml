<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="title">Registrar Usuario</ui:insert></title>
        <!--<h:outputStylesheet library="css" name="pfcrud.css"/>-->
<!--        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/personalizado/skin.css"/>-->
        <h:outputScript library="scripts" name="pfcrud.js"/>
        
      
    </h:head>
    <h:body>
        <h:form >
            <p:messages id="mensaje" autoUpdate="false" />
           
                   <p:fieldset legend="Datos de Cuenta">
                    <p:panelGrid columns="3" columnClasses="column" id="pgusuario" >

                        <p:outputLabel value="Nombre de Usuario" for="login" />
                        <p:inputText id="login" value="#{usuarioController1.usuario.nombreUsuario}" required="true"  />
                        <p:message for="login" />
                        
                        <p:outputLabel value="Contraseña" for="password" />
                        <p:password  weakLabel="Debil" strongLabel="Fuerte" goodLabel="Bueno" feedback="true" id="password" value="#{usuarioController1.usuario.contrasena}" match="password2" required="true" validatorMessage="Las contraseñas no coinciden"  />
                        <p:message for="password" />
                        
                       <p:outputLabel value="Repetir Contraseña" for="password2" />
                       <p:password id="password2" value="#{usuarioController1.usuario.contrasena}"  required="true"/>
                        <p:message for="password2" />

                     
                    </p:panelGrid>
                       
                 

                    
                  </p:fieldset>
                <br/>
                  
                  <p:fieldset legend="Datos Personales">
               
                    <p:panelGrid columns="3" columnClasses="column" id="pgpersona">
                        
                        <p:outputLabel value="Nombre" for="nombre" />
                        <p:inputText id="nombre" value="#{usuarioController1.persona.nombre}" required="true" />
                         <p:message for="nombre" />
                        
                        <p:outputLabel value="Teléfono" for="telefono" />
                        <p:inputMask mask="9?999999999" id="telefono" value="#{usuarioController1.persona.telefono}" required="true" size="15" maxlength="15"/>
                         <p:message for="telefono" />
                         
                        <p:outputLabel value="Email" for="email" />
                        <p:inputText type="email" id="email" value="#{usuarioController1.persona.correo}" required="true" validatorMessage="Formato de email no valido">
                         <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                        </p:inputText>
                         <p:message for="email" />
                        
                        <p:outputLabel value="Dirección" for="direccion" />
                        <p:inputText id="direccion" value="#{usuarioController1.persona.direccion}" required="true" />
                         <p:message for="direccion" />
                         
                    </p:panelGrid>
                    
                      </p:fieldset>
                <p:commandButton value="Registrar" update="pgusuario, pgpersona" actionListener="#{usuarioController1.registrar()}" action="/login">
                       
                         
                       
                    </p:commandButton>
                    
                    

                   
                
           

            </h:form>
    </h:body>
</html>
