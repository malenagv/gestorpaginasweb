<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanViewDlg" widgetVar="PlanViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPlanTitle}" closeOnEscape="true">

            <h:form id="PlanViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{planController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPlanLabel_idPlan}"/>
                        <h:outputText value="#{planController.selected.idPlan}" title="#{myBundle.ViewPlanTitle_idPlan}"/>

                        <h:outputText value="#{myBundle.ViewPlanLabel_duracion}"/>
                        <h:outputText value="#{planController.selected.duracion}" title="#{myBundle.ViewPlanTitle_duracion}"/>

                        <h:outputText value="#{myBundle.ViewPlanLabel_precio}"/>
                        <h:outputText value="#{planController.selected.precio}" title="#{myBundle.ViewPlanTitle_precio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PlanViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
